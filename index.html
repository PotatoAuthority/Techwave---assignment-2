<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="inter">
    <header class="dark-bg">
        <div class="nav-container">
            <nav class="flex">
                <div class="logo">
                    <!-- <h1>Tech<span class="wave">Wave</span></h1> -->
                    <img src="./TechWave.png" alt="">
                </div>
                <ul class="small-font">
                    <li>About</li>
                    <li>Episodes</li>
                    <li>Hosts</li>
                </ul>
                <div class="subscribe">
                    <button class="our-button small-font">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
                    <img class="three-bars" src="./assets/hamburger-menu.png" alt="">
                </div>
            </nav>
        </div>

        <!-- banner -->
        <section class="banner">
            <div class="banner-container">
                <!-- <img class="wave" src="./assets/hero-bg.png" alt=""> -->

                <div class="img-box">
                   <img class="circle" src="./assets/hero-circle.png" alt="">
                   <img class="mic" src="./assets/microphone.png" alt="">
                   <div class="new">NEW</div>
                </div>
                
                
                <h1>TechWave</h1>
                <p class="small-font">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="btn-group">
                    <button class="our-button"><i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                    <button id="sub" class="our-button"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                </div>
                
            </div>
        </section>
    </header>
</body>
</html>
